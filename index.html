                <section>
                <form>
                  


               <div>
                    <label for="username" tooltip="username">Username:</label>
                    <input type="text" placeholder="full name" id="username">
                </div>

                    <div>

                <label for="password">Password:</label>
                <input type="password"  id="password">
                
            </div>
                <div>

            </div>

                      <input type="tel">
                    </div>

                      <div>

            </div>
                
              <div>

                <input type="date" id="dob">
            
            </div>
                <div>

                <input type="time" name="time" id="slot">
            </div>
                <div>

                <label for="course">Course:</label>
              
              
                <input type="checkbox" name="course" id="cse"><label for="cse">CSE</label>
            
             
                <input type="checkbox" name="course" id="ece"><label for="ece">ECE</label>
             

    <input type="checkbox" name="course" id="mech"><label for="mech">MECH</label>


</div>

<div>

</div>

                    <option value="usa">Usa</option>
